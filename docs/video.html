<head>

<title>YTTA – Video</title>

<style>
body {
  background: #0e0e0e;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;

  padding: 20px;
}

textarea, input {
  width: 100%;
  margin-top: 12px;
  padding: 12px;
  border-radius: 10px;
  border: none;
}

  margin-top: 16px;

  padding: 14px;

  background: #2a2a2a;
  color: white;
  border: none;
  font-size: 16px;
}

  padding: 16px;
  background: #1a1a1a;

<textarea placeholder="Deskripsikan video... (bahasa indonesia, aku-kamu, gen z perempuan)"></textarea>
