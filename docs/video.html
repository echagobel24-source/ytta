<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YTTA ‚Äì Video</title>

<style>
body {
  background: #0e0e0e;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  padding: 20px;
}

h2 {
  margin-top: 0;
}

textarea, input {
  width: 100%;
  margin-top: 12px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  box-sizing: border-box;
}

button {
  margin-top: 16px;
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  background: #2a2a2a;
  color: white;
  border: none;
  font-size: 16px;
}

.card {
  margin-top: 24px;
  padding: 16px;
  background: #1a1a1a;
  border-radius: 14px;
}

.card button {
  margin-top: 10px;
  background: #333;
}

a {
  display: inline-block;
  margin-top: 24px;
  color: #9ab;
  text-decoration: none;
}
</style>
</head>

<body>

<h2>Video Generator</h2>

<textarea id="prompt" placeholder="Deskripsikan video (bahasa Indonesia, aku‚Äìkamu, gen z perempuan)"></textarea>

<input id="image" type="file" accept="image/*">

<button onclick="generateVideo()">Generate Video</button>

<div id="results"></div>

<a href="index.html">‚Üê Kembali</a>

<script>
let videoCount = 0;

function generateVideo() {
  const results = document.getElementById('results');
  videoCount++;

  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <p><b>Hasil Video #${videoCount}</b></p>
    <p>Durasi ¬±1 menit (simulasi)</p>

    <button onclick="regenerate(this)">üîÅ Regenerate</button>
    <button onclick="continueScene(this)">‚ûï Lanjutkan Scene</button>
  `;

  results.prepend(card);
}

function regenerate(btn) {
  alert('Regenerate video (simulasi)');
}

function continueScene(btn) {
  alert('Lanjutkan scene dari video ini (simulasi)');
}
</script>

</body>
</html>
