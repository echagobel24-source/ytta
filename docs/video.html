<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YTTA ‚Äì Video</title>

<style>
body {
  background: #0e0e0e;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  padding: 20px;
}

h2 {
  margin-top: 0;
}

label {
  display: block;
  margin-top: 16px;
  font-size: 14px;
  opacity: 0.8;
}

input, textarea {
  width: 100%;
  margin-top: 8px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  box-sizing: border-box;
}

textarea {
  min-height: 100px;
}

button {
  margin-top: 20px;
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  background: #2a2a2a;
  color: white;
  border: none;
  font-size: 16px;
}

.result-card {
  margin-top: 24px;
  padding: 16px;
  background: #1a1a1a;
  border-radius: 16px;
}

.result-card button {
  margin-top: 10px;
  background: #333;
}

a {
  display: inline-block;
  margin-top: 24px;
  color: #9ab;
  text-decoration: none;
}
</style>
</head>

<body>

<h2>Video Generator</h2>

<label>Upload gambar awal</label>
<input id="imageInput" type="file" accept="image/*">

<label>Prompt video</label>
<textarea id="promptInput" placeholder="Bahasa Indonesia, aku‚Äìkamu, gen z perempuan. Deskripsikan adegan video."></textarea>

<button onclick="generateVideo()">Generate Video</button>

<div id="results"></div>

<a href="index.html">‚Üê Kembali</a>

<script>
let videoIndex = 0;

function generateVideo() {
  const results = document.getElementById('results');
  const prompt = document.getElementById('promptInput').value;

  videoIndex++;

  const card = document.createElement('div');
  card.className = 'result-card';
  card.innerHTML = `
    <p><b>Video #${videoIndex}</b></p>
    <p>Prompt:</p>
    <p style="opacity:0.8">${prompt || '(tanpa prompt)'}</p>
    <p>Durasi ¬±1 menit (simulasi klip)</p>

    <button onclick="regenerate()">üîÅ Regenerate</button>
    <button onclick="continueScene()">‚ûï Lanjutkan Scene</button>
  `;

  results.prepend(card);
}

function regenerate() {
  alert('Regenerate video (simulasi)');
}

function continueScene() {
  alert('Melanjutkan scene dari video ini (simulasi)');
}
</script>

</body>
</html>
